swagger: "2.0"
info:
  version: "1.0"
  title: Calculator
security:
 -
  default: []
paths:
  /*:
    post:
      consumes:
       - text/xml
       - application/soap+xml
      parameters:
       -
        in: body
        name: SOAP Request
        description: SOAP request.
        required: true
        schema:
          type: string
       -
        name: SOAPAction
        in: header
        description: SOAPAction header for soap 1.1
        required: false
        type: string
      responses:
        "200":
          description: OK
      security:
       -
        default: []
      x-throttling-tier: Unlimited
      x-wso2-application-security:
        security-types:
         - oauth2
        optional: false
securityDefinitions:
  default:
    type: oauth2
    authorizationUrl: https://test.com
    flow: implicit
    scopes: {}
x-wso2-auth-header: Authorization
x-wso2-api-key-header: ApiKey
x-wso2-cors:
  corsConfigurationEnabled: false
  accessControlAllowOrigins:
   - '*'
  accessControlAllowCredentials: false
  accessControlAllowHeaders:
   - authorization
   - Access-Control-Allow-Origin
   - Content-Type
   - SOAPAction
   - apikey
   - Internal-Key
  accessControlAllowMethods:
   - GET
   - PUT
   - POST
   - DELETE
   - PATCH
   - OPTIONS
x-wso2-production-endpoints:
  urls:
   - http://www.dneonline.com/calculator.asmx
  type: http
x-wso2-sandbox-endpoints:
  urls:
   - http://www.dneonline.com/calculator.asmx
  type: http
x-wso2-basePath: /calSoap/1.0
x-wso2-transports:
 - http
 - https
x-wso2-application-security:
  security-types:
   - oauth2
  optional: false
x-wso2-response-cache:
  enabled: false
  cacheTimeoutInSeconds: 300
